<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Purple Craft Studio</title>
	<meta name="description" content="Manila Wedding Photography">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.1/flexslider.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<header>
				<h1>
					<a href="#" class="logo">
						<img class="hidden-xs hidden-sm " src="assets/img/logo.png" width="280" height="110" alt="Purple Craft Studio">
						<img src="assets/img/logo.png" width="200" height="79" alt="Purple Craft Studio" class="hidden-md hidden-lg">
					</a>
				</h1>
			    <!-- Fixed navbar -->
			    <nav class="navbar navbar-default">
			        <div class="navbar-header">
			          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			          </button>
			        </div>
			        <div id="navbar" class="collapse navbar-collapse">
			          <ul class="nav navbar-nav">
			            <li class="active"><a href="#">Home</a></li>
			            <li><a href="#about">Photo</a></li>
			            <li><a href="#contact">Video</a></li>
			            <li><a href="#contact">Corporate</a></li>
			            <li><a href="#contact">Contact</a></li>
			          </ul>
			        </div><!--/.nav-collapse -->
			    </nav>
			</header>
		</div>
		<section id="slider">
			<!-- Place somewhere in the <body> of your page -->
			<div class="flexslider">
			  <ul class="slides">
			    <li>
			      <img src="assets/img/slides/slider1.png" />
			    </li>
			    <li>
			      <img src="assets/img/slides/slider1.png" />
			    </li>
			    <li>
			      <img src="assets/img/slides/slider1.png" />
			    </li>
			    <li>
			      <img src="assets/img/slides/slider1.png" />
			    </li>
			  </ul>
			</div>			
		</section>
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-md-4 hidden-xs">
						<ul class="list-unstyled list-inline">
							<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
							<li><a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
						</ul>
					</div>
					<div class="col-md-8 copyright col-xs-12">
						<a href="#"><span>&copy; 2016 PURPLECRAFT STUDIO</span> | MANILA Wedding Photography</a>
					</div>
				</div>				
			</div>
		</footer>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.1/jquery.flexslider.js"></script>
	<script type="text/javascript">
		$(window).load(function() {
			$('.flexslider').flexslider({
				animation: "slide"
			});
		});

		$(function(){
			$(window).scroll(function(){
				var winTop = $(window).scrollTop();
				if(winTop >= 168){
					$("nav").addClass("navbar-fixed-top");
				}else{
					$("nav").removeClass("navbar-fixed-top");
				}
			});
		});
	</script>
</body>
</html>
